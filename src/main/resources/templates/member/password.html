<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- jQuery 사용 예시 -->
    <script>
        $(function () {
            $('#submitForm').on('submit', function () {
                var newPassword = $('#newPassword').val();
                var newRePassword = $('#newRePassword').val();

                if (newPassword !== newRePassword) {
                    alert('신규 비밀번호와 신규 확인 비밀번호가 일치하지 않습니다.');
                    return false;
                }
            });
        });
    </script>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- 헤더 include -->
<div th:include="fragments/head :: fragment-body-menu"></div>

<!-- 페이지 내용 시작 -->
<div class="container">
    <div class="action-links mb-4">
        <a href="/member/info" class="text-dark">회원 정보 수정</a>
        |
        <a href="/member/password" class="text-dark">비밀번호 변경</a>
        |
        <a href="#" class="text-dark">내 구매 목록</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">비밀번호 변경</h3>

            <form id="submitForm" method="post">
                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" name="password" placeholder="현재 비밀번호 입력" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">신규 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="신규 비밀번호 입력" required>
                </div>
                <div class="form-group">
                    <label for="newRePassword">신규 확인 비밀번호</label>
                    <input type="password" class="form-control" id="newRePassword" name="newRePassword" placeholder="신규 확인 비밀번호 입력" required>
                </div>
                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
