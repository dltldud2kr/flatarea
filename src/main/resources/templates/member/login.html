<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .underline-form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            box-shadow: none; /* 선택적으로 박스 쉐도우 제거 */
        }
    </style>
</head>
<body>
<h1></h1>
<div th:include="fragments/head :: fragment-body-menu"></div>

<div class="container">
    <div class="form-container">
        <h3 class="form-title">LOGIN</h3>
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control underline-form-control" name="username" placeholder="이메일 입력" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control underline-form-control" name="password" placeholder="비밀번호 입력" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark btn-block">로그인</button>
            </div>
            <div class="text-center mt-3 text">
                <a href="/oauth2/authorization/kakao"><img src="/image/kakao_login_medium_narrow.png">
                </a>
                <br/>
                <a href="/member/register">회원가입</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
