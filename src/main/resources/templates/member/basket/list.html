<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .total {
            margin-top: 20px;
            text-align: right;
        }

        .total span {
            font-weight: bold;
        }

        .purchase-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            align-items: center;
        }

        .purchase-button {
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .purchase-button:hover {
            background-color: #0056b3;
        }

        .pager {
            margin-top: 20px;
            text-align: center;
        }

        .pager a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .pager a:hover {
            background-color: #0056b3;
        }

        .pager .on {
            font-weight: bold;
            color: red;
        }

        .checkbox-col {
            width: 50px;
        }
    </style>
    <script>
        function updateTotalPrice() {
            const checkboxes = document.querySelectorAll('.checkbox');
            let totalPrice = 0;

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    const row = checkbox.closest('tr');
                    const priceText = row.querySelector('.price').textContent;
                    const price = parseFloat(priceText.replace(/[^0-9.-]+/g,""));
                    totalPrice += price;
                }
            });

            // Update the total price displayed
            const totalPriceElement = document.querySelector('.total span');
            totalPriceElement.textContent = Math.round(totalPrice); // Round to integer
        }

        function checkboxClicked() {
            updateTotalPrice();
        }

        function purchaseSelected() {
            const checkboxes = document.querySelectorAll('.checkbox');
            let selectedProductIds = [];

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    const productId = checkbox.closest('tr').querySelector('.product-id').value;
                    selectedProductIds.push(productId);
                }
            });

            if (selectedProductIds.length > 0) {
                alert('Selected product IDs: ' + selectedProductIds.join(', '));
                // Implement purchase logic here with selectedProductIds
            } else {
                alert('No products selected.');
            }
        }
    </script>
</head>
<body>

<div th:replace="/fragments/head.html :: fragment-body-menu"></div>
<div th:replace="/fragments/head.html :: fragement-category-menu"></div>

<div class="container">
    <h3>장바구니</h3>
    <div class="list">
        <table>
            <thead>
            <tr>
                <th class="checkbox-col"><input type="checkbox" class="select-all" onchange="toggleCheckbox(this)" /></th>
                <th>제품명</th>
                <th>가격</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example list data using Thymeleaf -->
            <tr th:each="x : ${list}">
                <td class="checkbox-col"><input type="checkbox" class="checkbox" onchange="checkboxClicked()" /></td>
                <td th:text="${x.productName}">옷</td>
                <td class="price" th:text="${x.price}">10000</td> <!-- Ensure each product row has the price -->
                <input type="hidden" class="product-id" th:value="${x.id}"/>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="total">
        총 가격: <span>0</span>
    </div>

    <div class="purchase-buttons">
        <button class="purchase-button" onclick="purchaseSelected()">선택한 제품 구매</button>
    </div>

    <div class="pager">
        <a href="#" class="on">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
    </div>
</div>

</body>
</html>
