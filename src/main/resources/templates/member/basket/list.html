<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }

        .list table th, .list table td {
            border: solid 1px #000;
        }

        .searchForm {
            position: relative;
            padding: 5px 0 1px 0;
            text-align: right;
        }

        .searchForm .total-count {
            position: absolute;
            top: -10px;
            float: left;

        }

        .pager {
            margin-top: 20px;
            text-align: center;
        }

        .pager a.on {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
<div th:replace="/fragments/layout.html :: fragement-category-menu"></div>


<h3>Shopping Cart</h3>
<div class="list">
    <table>
        <thead>
        <tr>
            <th>제품명</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${list}">
            <td th:text="${x.PName}">옷</td>
            <td th:text="${x.price}">가격</td>
        </tr>

        </tbody>

    </table>
</div>


</body>
</html>
