<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="/fragments/head.html :: fragment-body-menu"></div>
<div th:replace="/fragments/head.html :: fragement-category-menu"></div>

<h3>배송 정보</h3>
<div>
    <form id="purchaseForm" method="post" >
    <table>
        <tbody>
        <tr>
            <th>
                받으시는 분
            </th>
            <td>
                <input type="text" name="recipientName"/>
            </td>
        </tr>
        <tr>
            <th>휴대전화</th>
            <td>
                <input type="text" name="phone"/>
            </td>
        </tr>
        <tr>
            <th>주소</th>
            <td>
                <div>
                <input type="text" id="zipCode" name="zipCode"  />
                <button type="button">우편번호</button>
                </div>
                <div>
                    <input type="text" id="addr" name="addr"  placeholder="주소 입력"/>
                    <input type="text" id="addrDetail" name="addrDetail"  placeholder="상세주소"/>
                </div>
            </td>
        </tr>
        <tr>
            <th>배송시 요청사항</th>
            <td>
                <input type="text" name="orderRequest"/>
            </td>
        </tr>
        </tbody>
    </table>
    </form>

    <div class="buttons">
        <button type="submit">주문하기</button>

    </div>
</div>

</body>
</html>
