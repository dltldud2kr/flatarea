<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>제품 상세 정보</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666666;
            line-height: 1.6;
        }

        .product-price {
            font-size: 20px;
            color: #007bff;
            margin-top: 10px;
        }

        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .btn-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-container button:hover {
            background-color: #333333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $('#basketForm').on('submit', function(){
                if (!confirm('장바구니에 추가하시겠습니까?')) {
                    return false;
                }
            });
        });
    </script>
</head>
<body>
<div th:replace="/fragments/head.html :: fragment-body-menu"></div>
<div th:replace="/fragments/head.html :: fragement-category-menu"></div>

<div class="container">
    <h1 class="product-title" th:text="${detail.PName}">제품명</h1>

    <div>
        <img class="product-image" th:src="@{${detail.imagePath}}" alt="Product Image">
    </div>

    <div class="product-description" th:utext="${detail.PInfo}">제품 상세 설명</div>

    <div class="product-price">
        <p>가격: <span th:text="${detail.price}"></span></p>
    </div>

    <div class="btn-container">
        <form id="basketForm" method="post" action="/basket/add.do">
            <input type="hidden" name="productId" th:value="${detail.id}"/>
            <button type="submit">장바구니</button>
        </form>

        <form id="purchaseForm" method="post" action="/purchase">
            <input type="hidden" name="productId" th:value="${detail.id}"/>
            <button type="submit">구매하기</button>
        </form>


    </div>
</div>

</body>
</html>
