<!-- footer.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer Fragment</title>
    <style>
        footer {
            background-color: #333; /* 어두운 배경색 */
            color: white; /* 텍스트 색상 흰색 */
            text-align: center; /* 가운데 정렬 */
            padding: 20px; /* 패딩 추가 */
            position: fixed; /* 화면 하단에 고정 */
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box; /* 패딩과 테두리를 전체 너비에 포함 */
        }
        footer p, footer a {
            color: white; /* 흰색 */
            text-decoration: none; /* 밑줄 제거 */
        }
        footer a:hover {
            text-decoration: underline; /* 링크에 마우스를 올렸을 때 밑줄 표시 */
        }
    </style>
</head>
<body>
<footer th:fragment="site-footer" class="footer">
    <p>© 2024 FlatArea. All rights reserved.</p>
    <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
</footer>
</body>
</html>
